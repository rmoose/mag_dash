<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="widget">
            <h2>Weather</h2>
            <div id="weather"></div>
        </div>
        <div class="widget">
            <h2>Google Calendar</h2>
            <ul id="events"></ul>
        </div>
        <div class="widget">
            <h2>Date & Time</h2>
            <div id="time"></div>
            <div id="date"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
